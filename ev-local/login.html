<!DOCTYPE html>
<html>
<head>
    <title>EV Charging Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007BFF;
            --success: #28a745;
            --bg: #f2f2f2;
            --card: #fff;
            --text: #222;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .center-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .college-header {
            font-size: 1.6em;
            font-weight: bold;
            background-color: #007BFF10;
            color: var(--primary);
            padding: 12px 20px;
            border-radius: 12px;
            border: 2px solid var(--primary);
            margin-bottom: 20px;
            text-align: center;
        }

        .login-container {
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .rfid-status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .rfid-status.waiting {
            color: var(--text);
        }

        .rfid-status.success {
            background: var(--success);
            color: white;
        }

        .rfid-icon {
            width: 24px;
            height: 24px;
        }

        .name-boxes {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding: 0 40px;
        }

        .name-box {
            background-color: #ffffff;
            border: 2px solid var(--primary);
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 500;
            color: var(--primary);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .name-boxes {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                padding: 0;
            }

            .college-header {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <!-- Centering Wrapper for All Main Content -->
    <div class="center-wrapper">

        <!-- âœ… College name inside center alignment -->
        <div class="college-header">LOKNETE SHAMRAO PEJE GOVERNMENT COLLEGE OF ENGINEERING , RATNAGIRI</div>

        <!-- ðŸ”’ Your EV Charging Login Box (untouched) -->
        <div class="login-container">
            <h1>SEVA Login</h1>
            <div class="rfid-status waiting" id="rfidStatus">
                <img src="https://cdn-icons-png.flaticon.com/512/9415/9415605.png" alt="RFID Icon" class="rfid-icon">
                Please scan your RFID card to login
            </div>
        </div>

        <!-- Student Name Boxes -->
        <div class="name-boxes">
            <div class="name-box">Adarsh Shailendra Yadav : 2230421293538 </div>
            <div class="name-box">Rutuja Vinod Chitte : 2230421293544</div>
        </div>
    </div>

    <!-- ðŸ”’ Your WebSocket Script (untouched) -->
    <script>
        let ws;
        const rfidStatus = document.getElementById('rfidStatus');

        function connectWebSocket() {
            ws = new WebSocket(`ws://localhost:6789`);

            ws.onopen = () => {
                console.log('WebSocket connected');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'rfid_response') {
                    if (data.authenticated) {
                        rfidStatus.textContent = 'Authentication successful! Redirecting...';
                        rfidStatus.classList.remove('waiting');
                        rfidStatus.classList.add('success');
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 1000);
                    } else {
                        rfidStatus.textContent = 'Invalid RFID card. Please try again.';
                        setTimeout(() => {
                            rfidStatus.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/9415/9415605.png" class="rfid-icon"> Please scan your RFID card to login';
                            rfidStatus.classList.remove('success');
                            rfidStatus.classList.add('waiting');
                        }, 2000);
                    }
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected. Reconnecting...');
                setTimeout(connectWebSocket, 1000);
            };
        }

        connectWebSocket();
    </script>
</body>
</html>
