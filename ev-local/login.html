<!DOCTYPE html>
<html>
<head>
    <title>EV Charging Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007BFF;
            --success: #28a745;
            --bg: #f2f2f2;
            --card: #fff;
            --text: #222;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 10px;
            font-family: 'Roboto', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .rfid-status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: var(--bg);
        }

        .rfid-status.waiting {
            color: var(--text);
        }

        .rfid-status.success {
            background: var(--success);
            color: white;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>EV Charging Login</h1>
        <div class="rfid-status waiting" id="rfidStatus">
            Please scan your RFID card to login
        </div>
    </div>

    <script>
        let ws;
        const rfidStatus = document.getElementById('rfidStatus');

        function connectWebSocket() {
            ws = new WebSocket(`ws://localhost:6789`);

            ws.onopen = () => {
                console.log('WebSocket connected');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'rfid_response') {
                    if (data.authenticated) {
                        rfidStatus.textContent = 'Authentication successful! Redirecting...';
                        rfidStatus.classList.remove('waiting');
                        rfidStatus.classList.add('success');
                        setTimeout(() => {
                            window.location.href = 'home.html'; // Redirect to home page after successful login
                        }, 1000);
                    } else {
                        rfidStatus.textContent = 'Invalid RFID card. Please try again.';
                        setTimeout(() => {
                            rfidStatus.textContent = 'Please scan your RFID card to login';
                        }, 2000);
                    }
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected. Reconnecting...');
                setTimeout(connectWebSocket, 1000);
            };
        }

        connectWebSocket();
    </script>
</body>
</html>
